<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Notifications page</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&family=Plus+Jakarta+Sans:wght@500;800&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div class="container">
      <div class="notif-heading">
        <div class="notif-label">
          <h1>Notifications</h1><span id="notif-count" class="notif-count"></span>
        </div>
        <button id="mark-all-btn">Mark all as read</button>
      </div>
    
      <div class="notif-feed" id="notif-feed">
        
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Cyril S</a>.
    </div>
  </main>

  <!-- Javascript -->
  <script src="script.js" type="module"></script>
</body>
</html>
